                </script>
                <script>
                    var map;
                    function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 10,
                            center: new google.maps.LatLng(4.6123789,-74.0749659),
                            mapTypeId: 'terrain'
